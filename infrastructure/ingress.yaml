apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: app-ingress
    annotations:
        alb.ingress.kubernetes.io/scheme: internet-facing
        alb.ingress.kubernetes.io/target-type: ip
spec:
    ingressClassName: alb
    rules:
        - http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: nginx-svc
                            port:
                                number: 80
                  - path: /user
                    pathType: Prefix
                    backend:
                        service:
                            name: user-service-svc
                            port:
                                number: 80
                  - path: /product
                    pathType: Prefix
                    backend:
                        service:
                            name: product-service-svc
                            port:
                                number: 80
                  - path: /cart
                    pathType: Prefix
                    backend:
                        service:
                            name: cart-service-svc
                            port:
                                number: 80
                  - path: /order
                    pathType: Prefix
                    backend:
                        service:
                            name: order-service-svc
                            port:
                                number: 80
